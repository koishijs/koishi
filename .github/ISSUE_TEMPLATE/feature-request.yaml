name: Feature Request
description: Suggest an idea for this project
title: "Feature request: "
labels:
  - feature
body:
  - type: textarea
    attributes:
      label: Describe the problem related to the feature request
      description: 如果你想要的特性与一个问题相关，那么请简要地说明问题是什么。
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: 请说明你希望使用什么样的方法（比如增加什么功能）解决上面描述的问题。
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: 除了上面给出的方法以外，你还考虑过哪些其他的实现方式？
  - type: textarea
    attributes:
      label: Additional context
      description: 请描述其他想要补充的信息。