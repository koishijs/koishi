commands:
  inspect:
    description: 查看用户、频道或消息的详细信息
    usage: |-
      inspect @user
      inspect #channel
      inspect
    messages:
      invalid: 参数无法解析。
      user: 'Идентификатор Пользователя: {id}'
      channel: Идентификатор Канала:{id}
      message: |-
        平台名：{platform}
        消息 ID：{messageId}
        频道 ID：{channelId}
        群组 ID：{guildId}
        用户 ID：{userId}
        自身 ID：{selfId}
