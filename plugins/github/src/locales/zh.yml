commands:
  github.authorize:
    description: GitHub 授权
    messages:
      user-expected: 请输入用户名。
      follow-link: 请点击下面的链接继续操作：

  github.repos:
    description: 管理监听的仓库
    options:
      add: 监听一个新的仓库
      delete: 移除已监听的仓库
      subscribe: 添加完成后更新到订阅
    messages:
      empty: 当前没有监听的仓库。
      add-unchanged: 已经添加过仓库 {0}。
      add-succeeded: 添加仓库成功！
      add-failed: 由于未知原因添加仓库失败！
      delete-unchanged: 尚未添加过仓库 {0}。
      delete-succeeded: 移除仓库成功！
      delete-failed: 由于未知原因移除仓库失败！

  github:
    description: GitHub
    options:
      list: 查看当前频道订阅的仓库列表
      add: 为当前频道添加仓库订阅
      delete: 从当前频道移除仓库订阅
    messages:
      private-context: 当前不是群聊上下文。
      empty: 当前没有订阅的仓库。
      unknown: 尚未添加过仓库 {0}。发送空行或句号以立即添加并订阅该仓库。
      add-unchanged: 已经在当前频道订阅过仓库 {0}。
      add-succeeded: 添加订阅成功！
      delete-unchanged: 尚未在当前频道订阅过仓库 {0}。
      delete-succeeded: 移除订阅成功！

  github.issue:
    description: 创建和查看 issue
    options:
      repo: 仓库名

  github.star:
    description: 给仓库点个 star
    options:
      repo: 仓库名

github:
  repo-expected: 请输入仓库名。
  repo-invalid: 请输入正确的仓库名。
  repo-not-found: 仓库不存在或您无权访问。
  forbidden: |
    第三方访问受限，请尝试授权此应用。
    https://docs.github.com/articles/restricting-access-to-your-organization-s-data/
  require-auth: 要使用此功能，请对机器人进行授权。输入你的 GitHub 用户名。
  auth-expired: 令牌已失效，需要重新授权。输入你的 GitHub 用户名。
  input-timeout: 输入超时。
  send-failed: 发送失败。
  modify-failed: 修改失败。
  action-failed: 操作失败。
  screenshot-failed: 截图失败。
  create: 创建
  action: 操作
  succeeded: 成功！
  failed: 失败。
