internal:
  usage-exhausted: 调用次数已达上限。
  too-frequent: 调用过于频繁，请稍后再试。
  option-not-usage: ' (不计入调用)'
  command-max-usage: 已调用次数：{0}/{1}。
  command-min-interval: 距离下次调用还需：{0}/{1} 秒。

commands:
  usage:
    description: 调用次数信息
    options:
      set: 设置调用次数
      clear: 清空调用次数
    messages:
      present: 今日 {0} 功能的调用次数为：{1}
      list: 今日各功能的调用次数为：
      none: 今日没有调用过消耗次数的功能。
  timer:
    description: 定时器信息
    options:
      set: 设置定时器
      clear: 清空定时器
    messages:
      present: 定时器 {0} 的生效时间为：剩余 {1 | time}
      absent: 定时器 {0} 当前并未生效。
      list: 各定时器的生效时间为：
      item: '{0}：剩余 {1 | time}'
      none: 当前没有生效的定时器。
