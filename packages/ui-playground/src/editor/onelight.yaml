rules:
  - token: ''
    foreground: 383a42
  - token: comment
    fontStyle: italic
    foreground: a0a1a7
  - token: string
    foreground: 50a14f
  - token: number
    foreground: '986801'
  - token: keyword
    foreground: a626a4
  - token: type.identifier
    foreground: '986801'
  - token: identifier
    foreground: 383a42
  - token: delimiter
    foreground: 383a42
  