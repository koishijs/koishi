editor:
  - key: 转到定义
    action: editor.action.goToDefinition
  - key: 转到引用
    action: editor.action.goToReferences
  - key: $separator
  - key: 重命名符号
    action: editor.action.rename
  - key: 更改所有匹配项
    action: editor.action.changeAll
  - key: 格式化文档
    action: editor.action.formatDocument
  - key: $separator
  - key: 剪切
    action: editor.action.clipboardCutAction
  - key: 复制
    action: editor.action.clipboardCopyAction
  - key: 粘贴
    action: editor.action.clipboardPasteAction
  - key: $separator
  - key: 命令面板
    action: editor.action.quickCommand

message:
  - key: 添加反应
    action: chat.addReaction
  - key: 标注消息
    action: chat.pinMessage
  - key: 引用回复
    action: chat.quoteReply
  - key: 设为未读消息
    action: chat.markUnread

menubar:
  - key: 文件
    shortcut: F
    content:
      - key: 打开
        action: custom.openFile
      - key: 保存
        action: custom.saveFile

  - key: 编辑
    shortcut: E
    content:
      - key: 撤销
        action: undo
      - key: 恢复
        action: redo
      - key: $separator
      - key: 剪切
        action: editor.action.clipboardCutAction
      - key: 复制
        action: editor.action.clipboardCopyAction
      - key: 粘贴
        action: editor.action.clipboardPasteAction
      - key: $separator
      - key: 查找
        action: actions.find
      - key: 替换
        action: editor.action.startFindReplaceAction
      - key: 查找下一个
        action: editor.action.nextMatchFindAction
      - key: 查找上一个
        action: editor.action.previoustMatchFindAction

  - key: 视图
    shortcut: V
    content:
      - key: 命令面板
        action: editor.action.quickCommand
      - key: 切换全屏
        action: custom.toggleFullScreen
      - key: 切换主题色
        action: custom.toggleDarkMode

  - key: 帮助
    shortcut: H
    content:
      - key: 回到主页
        action: custom.gotoPage
        args: [/]
      - key: 查看指南
        action: custom.gotoPage
        args: [/guide/starter.html]
      - key: API 文档
        action: custom.gotoPage
        args: [/api/]
      - key: 官方插件
        action: custom.gotoPage
        args: [/plugins/]
